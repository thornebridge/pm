services:
  postgres:
    image: postgres:17-alpine
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: pm
      POSTGRES_USER: pm
      POSTGRES_PASSWORD: pm
    volumes: ["pgdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  meilisearch:
    image: getmeili/meilisearch:v1.12
    ports: ["7700:7700"]
    environment:
      MEILI_ENV: development
    volumes: ["msdata:/meili_data"]

volumes:
  pgdata:
  msdata:
